<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">img</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of ProductList | paginate: {  itemsPerPage: 6, currentPage: p, }">
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.name }}</td>
          <td>
            <img
              [src]="product.img"
              width="100"
              height="100"
              style="object-fit: cover"
            />
          </td>
          <td>
            <a [routerLink]="['/products/details', product.id]"
              ><i class="bi bi-info-circle text-warning"></i
            ></a>
            |
            <a [routerLink]="['/products/edit', product.id]"
              ><i class="bi bi-pencil-square text-primary"></i
            ></a>
            | <a (click)="delete(product.id)"><i class="bi bi-archive text-danger"></i></a> |
          </td>
        </tr>
      </tbody>
    </table>
    <div style="margin-top: 10px;"  class="pagiDiv">
      <pagination-controls class="custom-pagination" nextLabel="&rsaquo;" previousLabel="&lsaquo;" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
