<div class="">
  <div class="contai">
    <header>
      <h3>المنتجات</h3>
    </header>
   
    <div class="addbtn row">
      <div class="search-Sect col">
        <form [formGroup]="nameSearch" (submit)="sumbit($event)">
          
        <input formControlName="name" type="text" class="form-control-x ms-3"  placeholder="ابحث بالاسم ...">
        <button type="submit" class="btn btn-dark add-btn">
          <i class="bi bi-search"></i>
        </button>
        </form>
      
      </div>
      <button
        
        style="float: left;"
        [routerLink]="'/admin/product/add'"
        class="btn btn-outline-secondary rounded-1 col-md-2  "
        
      >
        اضافة منتج
      </button>
    </div>
    <div *ngIf="productList.length == 0 && waiting" class="loader2"></div>
    <div *ngIf="productList.length == 0 && noitem" class="alert alert-danger mx-4 my-3" >لم ترفع منتجات بعد
    </div>
    <div *ngIf="productList.length > 0" class="table-wrapped">
      <table class="table-products">
        <thead>
          <tr>
            <th>#</th>
            <th>الاسم</th>
            <th>الصور</th>
            <th>السعر</th>
            <th>الاجراءات</th>
          </tr>
        </thead>
          
        
        <tbody id="tbdyprod">
          <tr *ngFor="let x of productList | paginate: {  itemsPerPage: 6, currentPage: p, }">
            <td data-label="#">{{ x.id }}</td>
            <td data-label="الاسم">{{ x.name }}</td>
            <td data-label="الصور">
              <img [src]="'http://www.srm.somee.com/Images/'+x.image" />
            </td>
            <td data-label="السعر">{{x.price}}</td>
            <!-- <td class="cats" data-label="الفئات">
                        <p>عام</p>
                        <p> رجالي</p>
                    </td> -->
            <!-- <td data-label="التقييم">4</td>
                    <td data-label="تاريخ الاضافة">12/3/2034</td> -->
            <td data-label="الاجراءات">
              <button
                class="btn2 btn-edit"
                [routerLink]="'/admin/product/detials/'+ x.id"
              >
                تفاصيل
              </button>
              <button (click)="deleteProduct(x.id)" class="btn2 btn-delete">
                مسح
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div style="margin-top: 10px;"  class="pagiDiv">
        <pagination-controls class="custom-pagination" nextLabel="&rsaquo;" previousLabel="&lsaquo;" (pageChange)="p = $event"></pagination-controls>
      </div>
      <div id="loading-icon" class="loading-icon"></div>
    </div>
  </div>
</div>
