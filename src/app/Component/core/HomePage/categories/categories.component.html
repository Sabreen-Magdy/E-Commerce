<div class="conta m-3">
  <h3>جميع الفئات</h3>
  <div class="line"></div>
  <div class="items">
    <div  [ngClass]="{active : x.name == categoryName}" [routerLink]="['/home',x.name]" class="element" *ngFor="let x of categoryList" >

      <span class="material-symbols-outlined"> {{x.icon}} </span>
      <h6>{{x.name}} {{x.numberOfProducts}}</h6>
    </div>
  </div>
  <div class="line2"></div>
</div>
