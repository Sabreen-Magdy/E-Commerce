<div
  class="bg-success-subtle"
  style="
    background-color: #eef2fe;
    padding-left: 150px;
    padding-right: 150px;
    padding-top: 100px;
    padding-bottom: 100px;
  "
>
  <div class="row">
    <!-- align-items-center justify-content-center -->

    <div class="col-md-6 banner-content">
      <div
        class="banner-promate px-2 py-2 pb-2 rounded-4 d-inline-block w-auto my-4"
      >
        <span id="new" class="rounded-4 text-white text-center m-1 custom-font"
          >جديد</span
        >
        <span class="m-2 custom-font"
          >اكسب الكثير من المال من خلال العمل معنا</span
        >
      </div>
      <div class="banner-title mb-4">
        <h1 style="font-weight: bolder; font-size: 50px; color: #675548">
          تجارة، الشركة الاولى للتسويق بالعمولة في مصر
        </h1>
      </div>
      <p class="banner-desc mb-4 paragraph-font">
        يمكنك البدأ بتجارتك الإلكترونية بكل سهولة، وذلك من خلال توفيرنا لك عدد
        كبير من المنتجات المتنوعة بأسعار مخفضة.
      </p>
      <div class="banner-actions mb-4">
        <a
          class="btn btn-success ms-3 rounded-5 px-4 py-2 btn-outline-light border border-success"
          [routerLink]="'/signin'"
        >
          تسجيل الدخول
        </a>
        <a
          class="btn btn-outline-success rounded-5 px-4 py-2"
          [routerLink]="'/signup'"
        >
          انشاء حساب
        </a>
      </div>
      <span class="banner-footer paragraph-font" style="font-size: medium">
        أكثر من <b>2000</b> تاجر يعمل مع
        <span class="m-primary">منصة تجارة</span> <br />
        لا تفوّت الفرصة، وانضم الآن!
      </span>
    </div>
    <div class="col-md-6 banner-image">
      <img
        src="assets/Images/home6.png"
        alt=""
        width="100%"
        style="object-fit: cover"
      />
    </div>
  </div>
</div>
