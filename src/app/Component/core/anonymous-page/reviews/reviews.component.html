<div class="d-flex flex-column mt-5 mb-0    fontColor maindiv bg-success-subtle" style="padding-left: 150px; padding-right: 150px; ">
  <div style="text-align: center">
    <h3>عينه من منتجاتنا </h3>
    <span>انضم اليا لمعرفه كل ماهو جديد في عالم الموضة . </span>
  </div>
 <br>
 <style>
  .carousel-item img {
    height: 70px;
    object-fit: cover; /* Optional: This ensures the images maintain their aspect ratio */
  }

  .carousel-item-wrapper {
    display: flex;
    justify-content: center;
  }
</style>

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active" data-bs-interval="2500">
      <div class="carousel-item-wrapper">
        <img src="assets/Images/Blover.jpg" class="img-thumbnail rounded mx-auto d-block" alt="Blover">

      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2500">
      <div class="carousel-item-wrapper">
        <img src="assets/Images/kokko2.jpg" class="img-thumbnail rounded mx-auto d-block" alt="bag">
        <img src="assets/Images/hodi2.jpg" class="img-thumbnail rounded mx-auto d-block" alt="Blover">
        <img src="assets/Images/bag2.jpg" class="img-thumbnail rounded mx-auto d-block" alt="Blover">


      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <div class="carousel-item-wrapper">
        <img src="assets/Images/shose.jpg" class="img-thumbnail rounded mx-auto d-block" alt="shose">
        <img src="assets/Images/hodi.jpg" class="img-thumbnail rounded mx-auto d-block" alt="shose">
        <img src="assets/Images/bag.jpg" class="img-thumbnail rounded mx-auto d-block" alt="shose">

      </div>
    
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
