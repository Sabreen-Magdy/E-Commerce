<section class="h-100" style="background-color: #eef9f3">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">قائمة المفضلة</h3>
        </div>
        <div  *ngIf="FavList.length == 0 && !noitem" class="loader"></div>
          <div *ngIf="FavList.length == 0 && noitem" class="alert alert-success" role="alert">
            ليس لديك أي منتج في قائمة أمنياتي. 
            <!-- <br>
            <br>
            خزّن كل ما تحب هنا. -->

          </div>
        <div *ngFor="let item of FavList" class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  [src]="'http://localhost:5058/Images/'+item.image"
                  class="img-fluid rounded-3"
                  alt="Cotton T-shirt"
                />
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ item.name }}</p>
                <p>
                  {{ item.description }}
                </p>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">ُ{{ item.price }}ج.م.</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a [routerLink]="['/store/productDetials',item.productId]"  class="text-success"
                  ><i class="fa-solid fa-eye"></i>
                </a>
              </div>
              <div  class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a  (click)="deleteFavitem(item.productId)" class="text-danger deleteIcon"
                  ><i class="fas fa-trash fa-lg"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
