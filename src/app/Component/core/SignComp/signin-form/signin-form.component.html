<div class="signindiv m-3">
  <h2>تسجيل الدخول</h2>
  <span class="text-secondary"
    >قم بتسجيل الدخول للموقع للتمكن من عرض المنتجات، الاسعار، والتسويق
    لها.</span
  >
  <form class="my-3">
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="البريد الالكتروني"
      />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="كلمة المرور" />
    </div>
    <div class="mb-3">
      <a [routerLink]="'/main/forgetpassword'" class="forgetmsg">هل نسيت كلمة المرور؟</a>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-success col-md-7">تسجيل الدخول</button>
      <a
      [routerLink]="'/main/signup'"
       class="btn btn-outline-success col border-2" 
        >انشئ حساب</a
      >
    </div>
  </form>
  <span class="text-secondary">- او سجل الدخول بواسطة -</span>
  <div>
    <a href=""
      ><img
        class="logo"
        src="https://cdn.icon-icons.com/icons2/1945/PNG/512/iconfinder-google-4661601_122471.png"
        alt=""
    /></a>
  </div>
</div>
