<div class="signindiv m-3">
  <h2>تسجيل الدخول</h2>
  <span class="text-secondary"
    >قم بتسجيل الدخول للموقع للتمكن من عرض المنتجات، الاسعار، والتسويق
    لها.</span
  >
  <div *ngIf="unauthorized" class="alert alert-danger mt-3">
    هذا الحساب غير مسجل
  </div>
  <form
    class="my-3"
    [formGroup]="signinform"
    (ngSubmit)="submitLoginForm($event)"
  >
    <div
      class="mb-3 form-control-div"
      [ngClass]="{
        sucess: emailcontrol?.valid,
        danger: emailcontrol?.errors && (emailcontrol?.touched || showerror)
      }"
    >
      <input
        formControlName="email"
        type="email"
        class="form-control"
        placeholder="البريد الالكتروني"
      />
      <i *ngIf="emailcontrol?.valid" class="bi bi-check-circle-fill"></i>
      <i
        *ngIf="emailcontrol?.errors && (emailcontrol?.touched || showerror)"
        class="bi bi-exclamation-circle-fill"
      ></i>
      <div
        *ngIf="emailcontrol?.errors && (emailcontrol?.touched || showerror)"
        class="alert p-1 mt-3 alert-danger"
      >
        <ng-container *ngIf="emailcontrol?.hasError('required')">
          يجب عليك ادخال البريد الالكتروني
        </ng-container>

        <ng-container *ngIf="emailcontrol?.hasError('pattern')">
          ادخل بريد الالكتروني صحيح
        </ng-container>
      </div>
    </div>
    <div
      class="mb-3 form-control-div"
      [ngClass]="{
        sucess: passwordcontrol?.valid,
        danger:
          passwordcontrol?.errors && (passwordcontrol?.touched || showerror)
      }"
    >
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="كلمة المرور"
      />
      <i *ngIf="passwordcontrol?.valid" class="bi bi-check-circle-fill"></i>
      <i
        *ngIf="
          passwordcontrol?.errors && (passwordcontrol?.touched || showerror)
        "
        class="bi bi-exclamation-circle-fill"
      ></i>
      <div
        *ngIf="
          passwordcontrol?.errors && (passwordcontrol?.touched || showerror)
        "
        class="alert p-1 mt-3 alert-danger"
      >
        <ng-container *ngIf="passwordcontrol?.hasError('required')">
          يجب عليك ادخال كلمة المرور
        </ng-container>
        <ng-container *ngIf="passwordcontrol?.hasError('minlength')">
          يجب علي كلمة المرور ان تكون اطول من 5 حروف
        </ng-container>
      </div>
    </div>
    <div class="mb-3">
      <a [routerLink]="'/main/forgetpassword'" class="forgetmsg"
        >هل نسيت كلمة المرور؟</a
      >
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-success col-md-7">تسجيل الدخول</button>
      <a [routerLink]="'/signup'" class="btn btn-outline-success col border-2"
        >انشئ حساب</a
      >
    </div>
  </form>
  <span class="text-secondary">- او سجل الدخول بواسطة -</span>
  <div>
    <a href=""
      ><img
        class="logo"
        src="https://cdn.icon-icons.com/icons2/1945/PNG/512/iconfinder-google-4661601_122471.png"
        alt=""
    /></a>
  </div>
</div>
