<section class="h-100" style="background-color: #eef9f3">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">قائمة المشتريات</h3>
        </div>

        <div *ngFor="let item of cart.items" class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  [src]="item.image"
                  class="img-fluid rounded-3"
                  alt="Cotton T-shirt"
                />
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ item.name }}</p>
                <p>
                  <span class="text-muted">الحجم: </span>{{ item.size }}
                  <span class="text-muted">اللون: </span>{{ item.color }}
                </p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button
                  class="btn btn-link px-2"
                  (click)="
                    decreasecartItem(item.productVarientId, item.quantity)
                  "
                >
                  <i class="fas fa-minus" style="color: green"></i>
                </button>

                <input
                  id="form1"
                  min="0"
                  name="quantity"
                  value="{{ item.quantity }}"
                  type="number"
                  class="form-control form-control-sm"
                />

                <button
                  class="btn btn-link px-2"
                  (click)="
                    increasecartItem(item.productVarientId, item.quantity)
                  "
                >
                  <i class="fas fa-plus" style="color: green"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{ item.unitPrice }} ج.م.</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a (click)="deleteByItemId(item.id)" class="text-danger del"
                  ><i class="fas fa-trash fa-lg"></i
                ></a>
              </div>
            </div>
          </div>
        </div>

        <div class="">
          <div class="container-fluid">
            <div class="row justify-content-start">
              <div class="col-lg-4">
                <div class="proceed-checkout">
                  <ul>
                    <li
                      class="d-flex justify-content-between align-items-center"
                    >
                      <span class="text-start">المجموع الكلي</span>
                      <span class="total">{{ cart.totalPrice }} ج.م.</span>
                    </li>
                  </ul>
                  <a
                    [routerLink]="['/', ComponentUrl.Checkout]"
                    class="proceed-btn"
                    >تأكيد الطلب</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
