  <div class="container">
    <a class="navbar-brand" href="#">
      <img height="40px" src="assets/Images/logoSVG.png" alt="" />
    </a>

      class="navbar-toggler"

    > -->
      <!-- <span class="navbar-toggler-icon"></span>

    <div
      class="w-100"
      tabindex="-1"
      id=""
      aria-labelledby=""
    >
     
      <div class="  justify-content-between custom-flex">
        <ul class="navbar-nav">
        
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/home'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >الرئيسية</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/store'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >المتجر</a
            >
          </li>
          
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/main'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >معلومات عنا</a
            >
          </li>
        </ul>
        <ul class="navbar-nav">
          <li *ngIf="!isCustomer" class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/signin'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span>تسجيل الدخول</span>
            </a>
          </li>
          <li *ngIf="!isCustomer" class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/emailValidation'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span>إنشاء حساب</span>
            </a>
          </li>
          <li *ngIf="isCustomer" class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/cart'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="badge badge-pill bg-success">{{
                numOfItemInCart
              }}</span>
              <span><i class="fas fa-shopping-cart"></i></span>
            </a>
          </li>

          <li *ngIf="isCustomer" class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/favorite'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="badge badge-pill bg-success">{{
                numOfItemInFavCart
              }}</span>
              <span><i class="fa-solid fa-heart-circle-check"></i></span>
            </a>
          </li>
          <li *ngIf="isCustomer" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" (click)="toggleMenu()">
             
              <i class="fa-solid fa-user text-success ms-1"></i>
            </a>
            <ul
              class="dropdown-menu"
              [ngClass]="{
              'show':showMenu,

          }"
              id="dropdown-menuid"
            >
              <li>
                <a
                  (click)="toggleMenu()"
                  [routerLink]="'/profile/profiledetails'"
                  [routerLinkActive]="'active'"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="dropdown-item"
                  href="#"
                  >صفحتي</a
                >
              </li>
             
              <li>
                <a class="dropdown-item" (click)="logOut()" href="#"
                  >تسجيل خروج</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
