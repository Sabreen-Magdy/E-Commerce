<nav class="navbar navbar-expand-md bg-light sticky-top" data-bs-theme="light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img height="40px" src="assets/Images/logoSVG.png" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvas"
      aria-controls="offcanvas"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvas"
      aria-labelledby="offcanvasLabel"
    >
      <div class="offcanvas-header">
        <img height="40px" src="assets/Images/logoSVG.png" alt="" />
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-md-flex justify-content-between">
        <ul class="navbar-nav">
          <li *ngIf="!isCustomer" class="nav-item">
            <a
              [routerLink]="'/main'"
              [routerLinkActive]="'active'"
              class="nav-link"
              aria-current="page"
              >الأساسية</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" [href]="['/main#future']">المميزات</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              [href]="['/main#reviews']"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >اراء التجار</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/main/aboutus'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >معلومات عنا</a
            >
          </li>
          <li *ngIf="isCustomer" class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/home'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >الرئيسية</a
            >
          </li>
          <li *ngIf="isCustomer" class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/store'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >المتجر</a
            >
          </li>
        </ul>
        <ul *ngIf="isCustomer" class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/cart'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="badge badge-pill bg-danger">1</span>
              <span><i class="fas fa-shopping-cart"></i></span>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/favorite'"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <span class="badge badge-pill bg-danger">1</span>
              <span><i class="fa-solid fa-heart-circle-check"></i></span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" (click)="toggleMenu()">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
                class="ms-1 rounded-circle"
                height="22"
                alt="Portrait of a Woman"
                loading="lazy"
              />
            </a>
            <ul
              class="dropdown-menu"
              [ngClass]="{
              'show':showMenu,

          }"
              id="dropdown-menuid"
            >
              <li>
                <a
                  (click)="toggleMenu()"
                  [routerLink]="'/profile/profiledetails'"
                  [routerLinkActive]="'active'"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="dropdown-item"
                  href="#"
                  >صفحتي</a
                >
              </li>
              <li>
                <a class="dropdown-item" (click)="logOut()" href="#"
                  >تسجيل خروج</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
